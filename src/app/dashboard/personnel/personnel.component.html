<div style="margin: 2rem 2rem -1rem 2rem">
  <form
    #pairingForm="ngForm"
    (ngSubmit)="pair()"
    fxLayout="row"
    fxLayoutAlign="start center"
    fxLayoutGap="1rem"
  >
    <h3 style="margin: 0">手環配對</h3>
    <mat-form-field appearance="standard">
      <mat-label>姓名</mat-label>
      <mat-select required [(ngModel)]="pairing.user_id" name="user_id">
        <mat-option *ngFor="let data of personnel" [value]="data.user_id">
          {{ data.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>MAC</mat-label>
      <mat-select required [(ngModel)]="pairing.mac" name="mac">
        <mat-option *ngFor="let data of pair_data" [value]="data.mac">
          {{ data.mac }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button
      type="submit"
      mat-raised-button
      [disabled]="!pairingForm.form.valid"
    >
      配對
    </button>

    <span *ngIf="wait == true"><font color="yellow">已更新資料</font></span>
    <span *ngIf="wait == 'paired'"><font color="red">手環重複配對!</font></span>
  </form>
</div>

<div class="table-container">
  <table
    mat-table
    matSort
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    multiTemplateDataRows
    #table="matTable"
  >
    <ng-container matColumnDef="user_id">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        style="text-align: left"
      >
        身分證
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.user_id }}
        <!-- <img class='picture' [src]='element.picture' *ngIf='showPicture(element)'> -->
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        style="text-align: left"
      >
        姓名
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="mac">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        style="text-align: left"
      >
        MAC
      </th>
      <td mat-cell *matCellDef="let element">{{ element.mac }}</td>
    </ng-container>
    <ng-container matColumnDef="birthday">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        style="text-align: left"
      >
        生日
      </th>
      <td mat-cell *matCellDef="let element">{{ element.birthday | date }}</td>
    </ng-container>
    <ng-container matColumnDef="sex">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        style="text-align: left"
      >
        性別
      </th>
      <td mat-cell *matCellDef="let element">{{ element.sex }}</td>
    </ng-container>
    <ng-container matColumnDef="create_date">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        style="text-align: left"
      >
        建立時間
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.create_date | date }}
      </td>
    </ng-container>
    <ng-container matColumnDef="update_date">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        style="text-align: left"
      >
        修改時間
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.update_date | date }}
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="text-align: right"></th>
      <td
        mat-cell
        *matCellDef="let element"
        fxLayoutGap="1rem"
        style="text-align: right"
      >
        <button mat-raised-button (click)="expandedElement = element">
          修改
        </button>
        <button mat-raised-button (click)="delete(element)" color="accent">
          刪除
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let element"
        [attr.colspan]="displayedColumns.length"
      >
        <div
          class="element-detail"
          [@detailExpand]="
            element == expandedElement ? 'expanded' : 'collapsed'
          "
        >
          <form
            #updateForm="ngForm"
            (ngSubmit)="update(updateForm, fileInput)"
            fxLayout="row"
            fxLayoutAlign="start center"
            fxLayoutGap="1rem"
          >
            <mat-form-field appearance="standard" fxFlex="15%">
              <mat-label>姓名</mat-label>
              <input
                matInput
                name="name"
                id="name"
                required
                [ngModel]="element.name"
              />
            </mat-form-field>
            <mat-form-field appearance="standard" fxFlex="20%">
              <mat-label>生日</mat-label>
              <input
                matInput
                [matDatepicker]="picker"
                placeholder="YYYY/MM/DD"
                name="birthday"
                id="birthday"
                required
                [ngModel]="element.birthday"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <!-- <div>
              <button type='button;' mat-raised-button (click)="fileInput.click()">照片</button>
              <span *ngIf='fileInput.files.length>0'>{{fileInput.files[0].name}}</span>
            </div> -->
            <input
              hidden
              required
              type="file"
              #fileInput
              name="picture"
              (change)="(x)"
            />
            <input hidden name="picture" [ngModel]="element.picture" />
            <input hidden name="user_id" [ngModel]="element.user_id" />
            <input hidden name="mac" [ngModel]="element.mac" />
            <input hidden name="update_date" [ngModel]="element.update_date" />
            <input hidden name="sex" [ngModel]="element.sex" />
            <input hidden name="create_date" [ngModel]="element.create_date" />
            <button type="submit" mat-raised-button color="primary">
              儲存
            </button>
            <button
              type="button;"
              mat-raised-button
              (click)="expandedElement = false"
            >
              取消
            </button>
          </form>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="create">
      <td
        mat-footer-cell
        *matFooterCellDef
        [attr.colspan]="displayedColumns.length"
      >
        <form
          #macForm="ngForm"
          (ngSubmit)="create()"
          fxLayout="row"
          fxLayoutAlign="start center"
          fxLayoutGap="1rem"
        >
          <mat-form-field appearance="standard" fxFlex="10%">
            <mat-label>姓名</mat-label>
            <input matInput name="name" id="name" required [(ngModel)]="name" />
          </mat-form-field>

          <mat-form-field appearance="standard" fxFlex="15%">
            <mat-label>身分證</mat-label>
            <input
              matInput
              name="user_id"
              id="user_id"
              required
              [(ngModel)]="user_id"
            />
          </mat-form-field>

          <mat-form-field appearance="standard" fxFlex="5%">
            <mat-label>性別</mat-label>
            <!-- <input matInput name="sex" id="sex" required [(ngModel)]="sex" /> -->
            <mat-select
              [(value)]="selected"
              name="sex"
              id="sex"
              [(ngModel)]="sex"
            >
              <mat-option>None</mat-option>
              <mat-option value="男">男</mat-option>
              <mat-option value="女">女</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="standard" fxFlex="15%">
            <mat-label>生日</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              placeholder="YYYY/MM/DD"
              name="birthday"
              id="birthday"
              required
              [(ngModel)]="birthday"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <!-- <button type='button' mat-raised-button color="primary" (click)="fileInput.click()">照片</button>
          <span *ngIf='pic'>{{pic.name}}</span>
          <input hidden required type="file" #fileInput (change)="readFile($event)"> -->
          <button
            type="submit"
            mat-raised-button
            [disabled]="!macForm.form.valid"
          >
            新增
          </button>
          <span *ngIf="wait == 'repeatedly_create'"
            ><font color="red">人員重複新增</font></span
          >
        </form>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: displayedColumns"
      class="element-row"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="detail-row"
    ></tr>
    <tr mat-footer-row *matFooterRowDef="['create']"></tr>
  </table>
</div>

<div class="spinner" *ngIf="loading">
  <mat-spinner diameter="200"> </mat-spinner>
</div>
